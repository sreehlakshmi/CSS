<!DOCTYPE html>
<html>
<head>
  <title>Layered Box Model</title>
  <style>
   
    .outerbox {
      border: 10px solid rgb(163, 163, 208);   
      padding: 20px;                 
      width: 400px;
      margin: 40px auto;
    }

  
    .middlebox {
      border: 6px solid rgb(36, 67, 67);       
      padding: 20px; }                

   
    .innerbox {
      border: 3px solid maroon;      
      padding: 15px;
      text-align: center;
      background-color: #a62828;
    }
  </style>
</head>
<body>

  <div class="outerbox">
    <div class="middlebox">
      <div class="innerbox">
        <h2>Layered Box</h2>
        <p>the layered box is created</p>
      </div>
    </div>
  </div>

</body>
</html>
